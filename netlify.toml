
[build]
  command = "yarn build"
  publish = "build"

[functions]
  directory = "src/endpoints"


[[redirects]]
    from = "/api/"
    to = "/.netlify/functions/:splat"
    status = 200

[[redirects]]
    from = "/*"
    to = "/index.html"
    status = 200


